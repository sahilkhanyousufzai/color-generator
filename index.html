<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Generator</title>

        <!-- Fonts-awsome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS link -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Color Palette Generator</h1>
            <button class="generate-color">
                <i class="fas fa-sync-alt"></i>
                Genenrate palette
            </button>

            <!-- Color divs -->
            <div class="palette-container">

                <!-- Box 1 -->
                <div class="color-box">
                    <div class="color" style="background-color: #3f43aa;"></div>
                    <div class="color-info">
                        <span class="hexa-code">#3f43aa</span>
                        <i class="far fa-copy copy-btn"></i>
                    </div>
                </div>

                <!-- Box 2 -->
                <div class="color-box">
                    <div class="color" style="background-color: #3faa6f;"></div>
                    <div class="color-info">
                        <span class="hexa-code">#3faa6f</span>
                        <i class="far fa-copy copy-btn"></i>
                    </div>
                </div>

                <!-- Box 3 -->

                <div class="color-box">
                    <div class="color" style="background-color: #96aa3f;"></div>
                    <div class="color-info">
                        <span class="hexa-code">#96aa3f</span>
                        <i class="far fa-copy copy-btn"></i>
                    </div>
                </div>

                <!-- Box 4 -->
                <div class="color-box">
                    <div class="color" style="background-color: #aa3f98;"></div>
                    <div class="color-info">
                        <span class="hexa-code">#aa3f98</span>
                        <i class="far fa-copy copy-btn"></i>
                    </div>
                </div>

                <!-- Box 5 -->
                <div class="color-box">
                    <div class="color" style="background-color: #3f7aaa;"></div>
                    <div class="color-info">
                        <span class="hexa-code">#3f7aaa</span>
                        <i class="far fa-copy copy-btn"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS -->
        <script src="app.js"></script>
    </body>
</html>
